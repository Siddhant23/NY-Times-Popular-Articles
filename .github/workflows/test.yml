name: Test
'on':
  push:
    branches:
      - workflow-github
      - master
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '*.md'
concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: false
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: '-Xmx4g'
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - os: macos-13
            api-level: 29
            target: default
            arch: x86
          - os: macos-13
            api-level: 31
            target: default
            arch: x86_64
          - os: ubuntu-latest
            api-level: 34
            target: aosp_atd
            arch: x86_64
          - os: ubuntu-latest
            api-level: 35
            target: google_apis
            arch: x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: zulu
          cache: gradle
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.arch }}

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Output target
        run: echo "The TARGET is ${{ matrix.target }}"

      # - name: Wait for emulator to boot
      #   run: adb wait-for-device

      - name: Enable KVM for Linux runners
        if: runner.os == 'Linux'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          profile: Galaxy Nexus
          force-avd-creation: false
          ram-size: 4096M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Instrumentation tests
        timeout-minutes: 60
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: '${{ matrix.api-level }}'
          target: '${{ matrix.target }}'
          arch: '${{ matrix.arch }}'
          profile: Galaxy Nexus
          cores: 2
          force-avd-creation: false
          ram-size: 4096M
          avd-name: test
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          pre-emulator-launch-script: |
            echo "Running pre emulator launch script. Printing the working directory now:"
            pwd
          script: |
            adb devices
            ./gradlew connectedCheck && killall -INT crashpad_handler || true

      - name: Run device tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: '${{ matrix.api-level }}'
          target: '${{ matrix.target }}'
          arch: '${{ matrix.arch }}'
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          profile: Nexus One
          script: |
            adb shell wm density 240
            SKIP_ERRORPRONE=true SKIP_JAVADOC=true ./gradlew cAT --stacktrace -Dorg.gradle.workers.max=2

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 'test-results-${{ matrix.api-level }}-${{ matrix.target }}'
          path: |
            **/build/reports/*
            **/build/outputs/*/connected/*

      - name: Unit Tests
        run: |
          SKIP_ERRORPRONE=true SKIP_JAVADOC=true ./gradlew testDebugUnitTest --stacktrace --continue -Dorg.gradle.workers.max=2

      - name: Notify about test failures
        if: steps.run-tests.outputs.failure == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('${{ steps.run-tests.outputs.error-message }}')
