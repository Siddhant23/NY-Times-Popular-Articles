name: Android CI

on:

  push:
    branches: [ workflow-github, master ]
  pull_request:
    branches: [ workflow-github, master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      #      - name: Grant execute permission for gradlew
      #        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
